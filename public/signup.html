<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="sign-up-form">
        <img src="./image/signup.png" alt="HurryUp">
        <h1>Sign Up Now</h1>
        <form action="/signup" method="post">
            <input type="email" class="input-box" name="username" placeholder="Your email">
            <input type="password" id="password" class="input-box" name="password" placeholder=" Your password">
            <p>
                <span><input type="checkbox"></span>I agree to terms of services
            </p>
            <button type="button" class="signup-btn">Sign Up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="twitter-btn">Login with twitter</button>
            <p>Do you have an account? <a href="login.html">Log In</a></p>

        </form>
    </div>
    
</body>
</html>
